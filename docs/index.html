<!DOCTYPE html>
<html>
  <head>
    <title>Puppeteo</title>
  </head>
  <style>
    body {
      padding: 0;
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }
    button {
      margin-top: 1rem;
    }
  </style>
  <body>
    <div id="count">0</div>
    <button id="button">Click Me</button>
    <script>
      var button = document.getElementById('button')
      var count = document.getElementById('count')
      var x = 0
      button.onclick = function () {
        x += 1
        count.innerHTML = x
      }
    </script>
  </body>
</html>
